<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPChat - Editable AI Chat</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>RPChat</h1>
			<div class="api-key-container">
				<input type="password" id="api-key" placeholder="Enter Together.ai API Key">
				<button id="save-key">Save Key</button>
			</div>
			<div class="model-selector">
				<select id="model-selector">
					<option value="deepseek-ai/DeepSeek-V3">DeepSeek V3</option>
					<option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Llama 3.1 405B</option>
				</select>
			</div>
		</header>

		<div class="chat-container">
			<div id="chat-history"></div>

			<div class="input-area">
				<textarea id="user-input" placeholder="Type your message..."></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<div class="status-bar">
			<span id="status-message"></span>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
